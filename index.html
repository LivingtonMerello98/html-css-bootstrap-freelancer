<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title> html-css-bootstrap-freelancer</title>
</head>
<body>
    <header class="lm-bg-primary-color">
        <nav class="navbar navbar-expand-lg"  data-bs-theme="dark" >
            <div class="container">
              <a class="navbar-brand text-uppercase text-white fw-semibold" href="#">start bootsrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    </div>
    <main>
        <!-- hero section -->
        <section>
            <div class="container py-3">
                <div class="row justify-content-center">
                    <div class="col-3 py-3 text-center">
                        <img src="./bootstrap_freelancer/img/avatar.svg" alt="cabin" class="img-fluid">
                    </div>
                    <div class="col-12 py-3 text-center">
                        <div class="content text-white text-uppercase">
                            <h1>start bootsrap</h1>
                        </div>
                    </div>
                    <div class="col-12 py-3 border text-center">icon star</div>
                    <div class="col-12 py-3 text-center">
                        <div class="content text-white text-uppercase">
                            <span>graphic artist - web designer - illustrator</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- portfolio section -->
        <section>
            <div class="container py-3">
                <div class="col-12 py-5 text-center">
                    <div class="content text-uppercase lm-text-third-color">
                        <h2>portfolio</h2>
                    </div>
                </div>
                <div class="col-12 py-3 border text-center">icon</div>
                <div class="row gx-4 gy-2">
                    <!-- images -->
                    <div class="col-12 col-lg-6 col-xl-4 text-center">
                        <div class="content overflow-hidden rounded">
                            <img src="./bootstrap_freelancer/img/cabin.png" alt="cake" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4 text-center">
                        <div class="content overflow-hidden rounded">
                            <img src="./bootstrap_freelancer/img/cake.png" alt="cake" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4 text-center">
                        <div class="content overflow-hidden rounded">
                            <img src="./bootstrap_freelancer/img/circus.png" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4 text-center">
                        <div class="content overflow-hidden rounded">
                            <img src="./bootstrap_freelancer/img/game.png" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4 text-center">
                        <div class="content overflow-hidden rounded">
                            <img src="./bootstrap_freelancer/img/safe.png" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4 text-center">
                        <div class="content overflow-hidden rounded">
                            <img src="./bootstrap_freelancer/img/submarine.png" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 col-xl-4 text-center">
                        <div class="content overflow-hidden rounded">
                            <img src="" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- about -->
        <section>
            <div class="container">
                <div class="col-12 py-3 bg-danger border text-center">title</div>
                <div class="col-12 py-3 bg-danger border text-center">icon</div>
                <div class="row">
                    <div class="col-12 col-md-6 py-3 bg-danger border text-center">paragraph</div>
                    <div class="col-12 col-md-6 py-3 bg-danger border text-center">paragraph</div>
                </div>
                <div class="col-12 py-3 bg-danger border text-center">cta</div>
            </div>
        </section>
        <!-- form -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 bg-primary text-center">form</div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- footer top -->
        <footer-top>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4 py-3 bg-success border text-center">location</div>
                    <div class="col-12 col-md-4 py-3 bg-success border text-center">around the web</div>
                    <div class="col-12 col-md-4 py-3 bg-success border text-center">about freelancer</div>
                </div>
            </div>
        </footer-top>
        <!-- footer bottom -->
        <footer-bottom>
            <div class="container">
                <div class="row">
                    <div class="col-12 py-3 bg-danger border text-center">copyrights</div>
                </div>
            </div>
        </footer-bottom>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
